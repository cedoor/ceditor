<div class="app-cached-gists">
  <h2 mat-dialog-title>Cached gists</h2>
  <div mat-dialog-content>
    <mat-nav-list>
      <a *ngFor="let cachedGist of cachedGists"
         [href]="'/' + cachedGist.id" mat-list-item>
        <h3 matLine>{{ cachedGist.id }}</h3>
        <p matLine>{{ cachedGist.fileNames.join(', ') }}</p>
      </a>
    </mat-nav-list>
  </div>
</div>
