<div class="app-cached-gists">
  <h2 mat-dialog-title>Cached gists</h2>
  <div mat-dialog-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let cachedGist of cachedGists">
        <a mat-line [href]="'/' + cachedGist.id">
          {{ cachedGist.id }}
        </a>
        <button mat-icon-button (click)="removeCachedGist(cachedGist)">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
